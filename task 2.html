  <meta charset="UTF-8" />

  <title>Doctor Appointment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: flex-start;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 50px;
    }

    img {
  width: 800px;     
  height: auto;     
  object-fit: contain;
  border-radius: 8px;
}


    form {
      max-width: 500px;
    }

    h2 {
      border-bottom: 2px solid #8B0000;
      padding-bottom: 5px;
      margin-bottom: 20px;
      color: #000;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="tel"],
    input[type="date"],
    input[type="time"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }

    .inline {
      display: inline-block;
      width: 48%;
    }

    .gender-options {
      margin-top: 4px;
    }

    textarea {
      height: 80px;
    }

    .checkbox-group {
      margin-top: 10px;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    button {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #8B0000;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #a30000;
    }
  </style>
</head>

    <form>
      <h2>Doctor Appointment Form</h2>

      <label for="date">Appointment Date</label>
      <input type="date" id="date" name="date"/>

      <label for="time">Appointment Time</label>
      <input type="time" id="time" name="time"/>

      <label>Name</label>
      <div style="display: flex; gap: 10px;">
        <input class="inline" type="text" placeholder="First" name="firstName"/>
        <input class="inline" type="text" placeholder="Last" name="lastName"/>
      </div>

      <label>Gender</label>
      <div class="gender-options">
        <input type="radio" name="gender" value="Male"/> Male
        <input type="radio" name="gender" value="Female"/> Female
      </div>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone"/>

      <label>Address</label>
      <div style="display: flex; gap: 10px;">
        <input class="inline" type="text" placeholder="City" name="city"/>
        <input class="inline" type="text" placeholder="State" name="state"/>
      </div>

      <label for="query">Your Query</label>
      <textarea id="query" name="query"></textarea>

      <label>Appointment Type</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="type" value="Cervix checkup"/> Cervix checkup</label><br/>
        <label><input type="checkbox" name="type" value="Heart checkup"/> Heart checkup</label><br/>
        <label><input type="checkbox" name="type" value="Eye check-up"/> Eye check-up</label><br/>
        <label><input type="checkbox" name="type" value="Hearing Test"/> Hearing Test</label>
      </div>

      <button type="submit">Send</button>
    </form>
  </div>
